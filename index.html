<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet">
  <title>Library</title>
</head>

<body>
  <header>LIBRARY</header>
  <div class="book-case">
    <div class="pop-up">
      <form class="input-form">
        <h2>New Book</h2>
        <input class="title" type="text" placeholder="Title">
        <input class="author" type="text" placeholder="Author">
        <input class="pages" type="number" placeholder="Pages">
        <input class="read" name="read" type="radio" value="yes">
        <input class="read" name="read" type="radio" value="no">
        <input class="submit" type="submit" value="Add Book">
      </form>
    </div>
  </div>
  <footer>
  </footer>
</body>

</html>
