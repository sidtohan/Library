<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet">
  <title>Library</title>
</head>

<body>
  <header>LIBRARY</header>
  <div class="pop-up hidden">
    <form class="input-form hidden">
      <button type="button" class="close-form">
        <img class="cross-icon" src="assets/cross-symbol.png">
      </button>
      <h2>New Book</h2>
      <input class="title" name="title" type="text" placeholder="Title" required>
      <input class="author" name="author" type="text" placeholder="Author" required>
      <input class="pages" name="pages" type="number" placeholder="Pages" required>
      <div class="read-choice">
        <input class="read" name="read" type="radio" value="yes" required>
        <input class="read" name="read" type="radio" value="no" required>
      </div>
      <input class="submit" type="submit" value="Add Book" required>
    </form>
  </div>
  <div class="display">
    <div class="operations">
      <button class="new-book" type="button">+</button>
      <button class="remove-book" type="button">-</button>
    </div>
    <div class="book-case">
    </div>
  </div>
  <footer>
  </footer>
</body>

</html>
